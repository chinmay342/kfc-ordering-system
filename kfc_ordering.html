<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kfc ordering</title>
    <link rel="stylesheet" href="kfc_ordering.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
  <div class="kfc_body">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" id="show" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Customer Details
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <dl>
            <dt>Customer Name:</dt>
            <dd> <input type="text" id="username" name="username"></dd>
            <dd id="nameerr"> </dd>
            <dt>Mobile:</dt>
            <dd><input type="text" id="mobile_no" name="mobileno" maxlength="10"></dd>
            <dd id="moberr"> </dd>
          </dl>
          
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingTwo">
        <button class="accordion-button collapsed" id="show1" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
          Select Your Meal
        </button>
      </h2>
      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body"> 
          <div class="card">
            <img src="./istockphoto-1438450563-1024x1024.jpg">
            <h4>Rolls</h4>
            <div class="card-price">
                <div class="price">$13.40</div>
                <span><input type="checkbox" id="Rolls" name="Rolls" value="Rolls"></span>
            </div>
            </div>
            
            <div class="card">
              <img src="./aleks-dorohovich-HYpXP6Zk1dw-unsplash.jpg">
              <h4>Chicken Buckets</h4>
              <div class="card-price">
                  <div class="price">$35.40</div>
                <span><input type="checkbox" id="chicken_bucket" name="chicken_bucket" value="chicken_bucket"></span>
              </div>
              </div>
              <div class="card">
                <img src="./istockphoto-1934239172-1024x1024.jpg">
                <h4>Biriyani</h4>
                <div class="card-price">
                    <div class="price">$25.80</div>
                    <span><input type="checkbox" id="Biriyani" name="Biriyani" value="Biriyani"></span>
                </div>
                </div>

        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed"  id="show3" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
          Extra Addon
        </button>
      </h2>
      <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <div class="card">
            <img src="./istockphoto-155598375-1024x1024.jpg">
            <h4>Brownie</h4>
            <div class="card-price">
                <div class="price">$23.40</div>
                <span ><input type="checkbox" id="Brownie" name="Brownie" value="Brownie"></span>
            </div>
            </div>

            <div class="card">
              <img src="./istockphoto-898188986-1024x1024.jpg">
              <h4>Cheese</h4>
              <div class="card-price">
                  <div class="price">$10.45</div>
                  <span><input type="checkbox" id="Cheese" name="Cheese" value="Cheese"></span>
              </div>
              </div>

              <div class="card">
                <img src="./istockphoto-1280147779-1024x1024.jpg">
                <h4>Chicken Curry</h4>
                <div class="card-price">
                    <div class="price">$48.40</div>
                    <span> <input type="checkbox" id="chicken_curry" name="chicken_curry" value="chicken_curry"></span>
                </div>
                </div>

                <div class="card">
                  <img src="./istockphoto-1285462667-1024x1024.jpg">
                  <h4>Hot Wings</h4>
                  <div class="card-price">
                      <div class="price">$60.49</div>
                      <span><input type="checkbox" id="hot_wings" name="hot_wings" value="Hot_wings"></span>
                  </div>
                  </div>
        </div>
      </div>
    </div>
  </div>

      <!-- Button trigger modal -->
<button type="button" onclick="order_clicking()"  class="btn btn-primary" id="place_order" data-bs-toggle="modal" data-bs-target="#exampleModal">
    PLACE ORDER
  </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Bill Summary</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <dl>
            <dt>Name:</dt>
            <dd id="customer_name"></dd>
            <dt>Mobile no:</dt>
            <dd id="customer_mobile"></dd>

            <dt>Meal:</dt>
            <dd id="customer_meal"></dd>
            <dt>Adons:</dt>
            <dd id="customer_adon"></dd>
            <dt>Total Amount:</dt>
            <dd id="customer_total">0.00</dd>




          </dl>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button"  class="btn btn-primary">Order confirm</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--script addon-->
  <script src="kfc_ordering.js"></script>
</body>
</html>
